# default.ini
# Do not Modify!
# 注意所有键名应该都是小写
[capability]
# Appium Capability Setting
platformname = Android
automationname = uiautomator2
unicodekeyboard = true
resetkeyboard = true
noreset = true
systemport = 8200
apppackage = cn.xuexi.android
appactivity = com.alibaba.android.rimet.biz.SplashActivity

# 下面3条配置可能需要修改
# 1. 在./xuexi目录下新建custom.ini配置文件
# 2. 在custom.ini中写入以下内容（打开模拟器后在cmd输入adb devices -l 查看需要替换的具体值）
# [capability]
# platformversion = 你的安卓版本
# devicename = 你的设备名称
# udid = 你的udid
# ----------------------------------
platformversion = 5.1.1
devicename = MI_6
udid = 127.0.0.1:62001
# ----------------------------------
[api]
# Resources URL
# remote api url
url = http://49.235.90.76:5000/api/questions
# url = http://127.0.0.1/questions.json

[driver_args]
# appium和模拟器路径配置
appium_string = start /b node C:\Users\Long\AppData\Local\Programs\Appium\resources\app\node_modules\appium\build\lib\main.js -a

#以下配置为了实现多种模拟器的适配，木器测试
[emu_args]
# 是否采用真机进行答题，是（1），不是（0）
true_machine = 0
# Microvirt（逍遥模拟器）、雷电（leidian）和Nox（夜神模拟器）三选一
emu_name = microvirt
;emu_name = nox
;emu_name = leidian

microvirt_path = D:\Program Files\Microvirt\MEmu
nox_path = D:\Program Files\Nox\bin
leidian_path = D:\Program Files\leidian\LDPlayer4

# 选择数据库平台
[database]
# sqlite3数据库存储在/data文件夹下
data_platform = sqlite3
;data_platform = mysql

[sqlite3]
db = data/xuexi.db
table = questions

[mysql]
host = 127.0.0.1
user = root
password = 123456
port = 3306
db = xuexi
table = questions

[users]
