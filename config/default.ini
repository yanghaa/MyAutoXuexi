[test]
# 是否执行测试模式(true，false，或者1，0)
is_test = 0
# 执行测试模式次数
test_times = 1
test_delay = 30
# 执行测试的模块（0：不参加测试 1：参加测试（大于0都行，并且数值代表测试次数）
# 1.新闻阅读模块,test_read_num阅读新闻条数
app_read = 2

# 2.看视频模块
app_watch = 0
# 3.听音乐模块
; app_music = 0
# 4.每日答题模块
app_daily = 1
# 5.挑战答题模块
app_challenge = 0
# 6.争上游答题，test_who_first_times测试次数
app_who_first = 0
# 7.双人对战
app_one_vs_one = 0
# 8.每周答题模块
app_weekly = 0
# 7.专项答题模块
app_special_answer = 0
# 8.本地频道
app_kaleidoscope = 0
# 9.订阅模块
app_subscribe = 0

[prefers]
# 控制台输出日志等级
console_levelname = INFO
logging_path = ./logs

# 学习方案：积分-score 点点通-bonus
# plan_of_xuexi = score
# 阅读或者看视频的时间间隔(秒)
# 即累计阅读按60秒计分
time_interval = 30

# 挑战答题题数上下限
challenge_count_min = 6
challenge_count_max = 7

# 挑战答题提交延时上下限
challenge_delay_min = 1
challenge_delay_max = 2

# 每日答题题间延时上下限
daily_delay_min = 1
daily_delay_max = 3

#每日答题组间延时上下限
daily_group_delay_min = 1
daily_group_delay_max = 3

# 每日答题单组题数
# daily_count控制每日答题重复次数，
# 如果设置成1的话，就是不管是不是完成了每日答题任务，都执行一次
# daily_count = 100
daily_count_each_group = 5

video_view_time = 360

#试听学习观看视频数量上下限
video_count_min = 6
video_count_max = 7

# 试听学习每则视频观看时间上下限
# video_delay_min = 25
# video_delay_max = 30

#收听广播栏目
radio_channel = 音乐之声
# 广播开关
# -default 根据视听学习时长情况自主选择
# -enable  开启
# -disable 关闭
radio_switch = default

# 新闻学习栏目,逗号分隔，随机挑选栏目进行学习
;article_volume_title = 体育，理论，科技，传播中国，健康，人事，法纪，纪实
;推荐,要闻,新思想,综合
article_volume_title = 推荐，要闻，新思想，综合，发布，国际，实践，文化，强国征文，旅游，体育，理论，科技，传播中国，健康，法纪，纪实
tv_volume_title = 第一频道，联播频道
;article_volume_title = 快闪

# 阅读新闻总时长
article_read_time = 360

# 新闻学习数量上下限
article_count_min = 7
article_count_max = 9

# 新闻学习阅读组间时延上下限
article_delay_min = 5
article_delay_max = 8

# 每天进行争上游次数
who_first_times = 2

# 收藏分享数量，一次代表（执行两次次分享和一次评论）
star_share_comments_count = 1

# 收藏数量
article_comments_count = 0

# 自动注销 bool
keep_alive = true

# 已经订阅的页数
subscribed_pages = 25
subscribed_category = 推荐，上新，主要央媒，行业媒体，机关企事业单位，高校，地方媒体，社会机构

# 程序复核次数
check_times = 1

# 设置一个有专项答题的页面 special_answer_begin_page
# 可以不设置，那么只看首页的是不是已经全部作答
special_answer_begin_page = 10
# 专项答题每组数量
special_count_each_group = 10
# 标明没有作答的每周答题在第几页（根据程序内翻页的行数来确定）
# 可以不设置，那么只看首页的是不是已经全部作答
weekly_page = 1
weekly_count_each_group = 5
# 执行每周答题、专项答题的日子
# ------------------------------------------------
# 字符串形式：1~7表示周一至周日 0表示跳过
workdays = 1346

